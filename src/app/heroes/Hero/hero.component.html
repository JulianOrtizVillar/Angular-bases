<h1>{{ name }}</h1>
<dl>
  <td><b>Nombre:</b></td>
  <dd> {{ name }}</dd>
  <td><b>Edad</b></td>
  <dd> {{ age }}</dd>
  <td><b>Metodo:</b></td>
  <dd> {{ getHeroDescription() }}</dd>
  <td><b>Capitalizado:</b></td>
  <dd> {{capitalizedName}}</dd>

  <!-----------input y boton---
  <td>
    <input #heroInput type="text" class="form-control">
  </td>
  <dd>
    <button class="btn btn-primary mx-2"  (click)="changeHeroInput(heroInput.value)">
      Cambiar nombre
    </button>
  </dd>
  <td>
    <input #ageInput type="text" class="form-control">
  </td>
  <dd>
    <button class="btn btn-secondary" (click)="changeAgeInput(ageInput.value)">
      Cambiar edad
    </button>
  </dd>
------>

  <button  *ngIf="name!='spiderman'" class="btn btn-primary mx-2"  (click)="changeHero()">
    Cambiar nombre
  </button>
  <button *ngIf="age!=35" class="btn btn-secondary" (click)="changeAge()">
    Cambiar edad
  </button>
  <button  class="btn btn-secondary mx-2" (click)="resetForm()">
    Reset
  </button>
